<html>
<head>
    <title>Current Temperature: </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

{% if city=='odense' %}
<h2>The current temperature in {{ city }} is: {{ temp }} degrees. </h2>
{% else %}
<h4>The current temperature in {{ city }} is: {{ temp }} degrees. </h4>
{% endif %}
<br>
<h6>City coordinates lon: {{ lon }} , lat: {{ lat }} </h6>

</body>
</html>
